# kubectl apply -f ./kafka-connect-jdbc.yml

apiVersion: v1
kind: Pod
metadata:
  name: kafkajdbc
  namespace: default
spec:
  volumes:
  - name: connectors
    hostPath:
      path: /var/kafka1/Connectors

  containers:
  - command: ["sh", "-c", "exec /opt/kafka/bin/connect-standalone.sh /opt/kafka/Connectors/kconnect-jdbc.properties /opt/kafka/Connectors/source-mariadb-222.properties"]
    image: solsson/kafka-connect-jdbc@sha256:b4796349b8078c483d77aa8e1963a5ecca69c049b70fd5e2e1d55a076a6e257c
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: connectors
      mountPath: /opt/kafka/Connectors    
    name: kafka-connect
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    
  - name: debian-network
    command: ["/bin/bash", "-c", "trap : TERM INT; sleep infinity & wait"]
    image: astbss/debian-network
    imagePullPolicy: IfNotPresent
    

